<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Work in Progress</title>

    <style>
        /* Hamburger Button Start */
        .hamburger {
            position: absolute;
            left: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #018a76;
            overflow-x: hidden;
            transition: width 0.3s ease;
            padding-top: 60px;
        }

        .side-menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 20px;
            color: mintcream;
            display: block;
            transition: 0.3s;
        }

        .side-menu a:hover {
            background-color: #0db59c;
        }

        .closebtn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        #main {
            transition: margin-left 0.3s ease;
            padding: 16px;
        }

        /* Footer */
        .footer {
            padding: 10px;
            text-align: center;
            background-color: #018a76;
            width: 100%;
            position: absolute;
            margin-top: auto;
        }

        .footer img {
            width: 70px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 380px;
        }

        .footer img:hover {
            transform: scale(1.1);
        }

        /* end of burger*/

        :root {
            --bg-black: #061D23;
            --text-white: #c8d48b;
        }

        body {
            margin: 0;
            background-color: var(--bg-black);
            color: var(--text-white);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 4rem;
        }
    </style>
</head>

<body>
    <!-- Hamburger Button -->
    <div class="header">
        <span class="hamburger" onclick="toggleMenu()">&#9776;</span>
    </div>

    <!-- Hamburger Side Menu -->
    <div id="sideMenu" class="side-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
        <a href="about.html">About</a>
        <a href="index.html">Home</a>
        <a href="quiz.html">Quiz</a>
        <a href="generator.html">Generator</a>
        <a href="collection.html">Collections</a>
        <a href="WIP.html">2nd Version</a>

        <!-- Footer Logo (FIXED) -->
        <div class="footer" id="footer">
            <img id="logo" src="Images/boxclose.png" alt="Closed Box">
        </div>
    </div>


    <h1>Work in Progress</h1>
    <br>
    <h5>Right now, It's really messy :(</h5>
</body>

<script>
    // Burger Button --------------------------------------------------------
    function toggleMenu() {
        let menu = document.getElementById("sideMenu");
        let main = document.getElementById("main");

        if (menu.style.width === "250px") {
            menu.style.width = "0";
            main.style.marginLeft = "0";
        } else {
            menu.style.width = "250px";
            main.style.marginLeft = "250px";
        }
    }

    window.onclick = function (event) {
        let menu = document.getElementById("sideMenu");
        if (event.target !== menu && !menu.contains(event.target) && event.target.className !== "hamburger") {
            menu.style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    };
    // End of Burger Button --------------------------------------------------------

    // Footer Logo -------------------------------------------------------- FIXED YESSSSS!!!!!!!!!
    document.addEventListener("DOMContentLoaded", function () {
        const logo = document.getElementById('logo');

        if (logo) {
            logo.addEventListener("mouseenter", function () {
                logo.src = "Images/boxopen.png";
            });

            logo.addEventListener("mouseleave", function () {
                logo.src = "Images/boxclose.png";
            });
        }
    });
    // End Footer Logo --------------------------------------------------------
</script>

</html>
